<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Design</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/grid.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-5 col-sm-6">col-sm-5 col-md-6</div>
        <div class="col-xs-5 col-xs-offset-2 col-sm-6">col-sm-5 col-sm-offset-2 col-md-6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-5 col-sm-6">col-sm-5<br/>col-md-6</div>
        <div class="col-xs-5 col-xs-offset-2 col-sm-6 col-sm-offset-0">col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-5 col-md-6">col-sm-5 col-md-6</div>
        <div class="col-xs-6 col-sm-5 col-xs-offset-2 col-md-6 col-md-offset-0">col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
